<o-form-layout-manager attr="Wine" mode="tab" title="WINE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="WineTable" 
            service="Wine" 
            entity="Wine" 
            title="WINE"
            keys="id"
            columns="name;vintage;grape_variety;region;id" 
            header-actions="R;D"
            visible-columns="name;vintage;grape_variety;region;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #vintage attr="vintage" title="vintage" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #grape_variety attr="grape_variety" title="grape_variety" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #region attr="region" title="region" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
