<o-form-layout-manager attr="TastingSession" mode="tab" title="TASTINGSESSION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TastingSessionTable" 
            service="TastingSession" 
            entity="TastingSession" 
            title="TASTINGSESSION"
            keys="id"
            columns="id;person_id;wine_id;tasting_date" 
            header-actions="R;D"
            visible-columns="id;person_id;wine_id;tasting_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="person_id" title="person_id">
    <o-table-cell-renderer-service attr="person_id" 
        service="Person" entity="PersonType" columns="id;name"
        parent-keys="id:person_id"
        value-column="name" keys="person_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="wine_id" title="wine_id">
    <o-table-cell-renderer-service attr="wine_id" 
        service="Wine" entity="WineType" columns="id;name"
        parent-keys="id:wine_id"
        value-column="name" keys="wine_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #tasting_date attr="tasting_date" type="date" label="tasting_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
